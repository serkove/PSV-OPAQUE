# Materials Analysis Suite Batch Script
# Comprehensive materials testing and analysis

operations:
  # Metamaterial Analysis Suite
  - name: "Metamaterial X-Band Analysis"
    type: "materials"
    action: "metamaterial"
    material_id: "META001"
    frequencies: [8e9, 9e9, 10e9, 11e9, 12e9]  # X-band
    thickness: 0.001

  - name: "Metamaterial Ku-Band Analysis"
    type: "materials"
    action: "metamaterial"
    material_id: "META001"
    frequencies: [12e9, 14e9, 16e9, 18e9]  # Ku-band
    thickness: 0.001

  - name: "Metamaterial Ka-Band Analysis"
    type: "materials"
    action: "metamaterial"
    material_id: "META002"
    frequencies: [26e9, 30e9, 35e9, 40e9]  # Ka-band
    thickness: 0.0005

  # Stealth Analysis
  - name: "Aircraft RCS Analysis - X Band"
    type: "materials"
    action: "stealth"
    geometry_file: "fighter_geometry.stl"
    frequencies: [8e9, 10e9, 12e9]
    angles: [0, 15, 30, 45, 60, 75, 90]
    polarization: "VV"

  - name: "Aircraft RCS Analysis - Ka Band"
    type: "materials"
    action: "stealth"
    geometry_file: "fighter_geometry.stl"
    frequencies: [35e9]
    angles: [0, 30, 60, 90, 120, 150, 180]
    polarization: "HH"

  # Thermal Materials Analysis
  - name: "UHTC Hypersonic Heating - Mach 5"
    type: "materials"
    action: "thermal"
    material_id: "UHTC001"
    conditions:
      mach_number: 5.0
      altitude: 30000
      angle_of_attack: 0.0
      flight_time: 600
    thickness: 0.01

  - name: "UHTC Hypersonic Heating - Mach 6"
    type: "materials"
    action: "thermal"
    material_id: "UHTC001"
    conditions:
      mach_number: 6.0
      altitude: 35000
      angle_of_attack: 5.0
      flight_time: 300
    thickness: 0.015

  - name: "UHTC Comparison - Material 002"
    type: "materials"
    action: "thermal"
    material_id: "UHTC002"
    conditions:
      mach_number: 5.0
      altitude: 30000
      angle_of_attack: 0.0
      flight_time: 600
    thickness: 0.01

  # Material Selection Optimization
  - name: "Thermal Material Selection"
    type: "materials"
    action: "material_selection"
    selection_type: "thermal"
    max_temperature: 2500
    max_stress: 500e6
    weight_factor: 1.0

  - name: "Stealth Material Selection"
    type: "materials"
    action: "material_selection"
    selection_type: "stealth"
    geometry_file: "fighter_geometry.stl"
    stealth_config:
      target_frequencies: [10e9, 35e9]
      max_rcs_requirement: -20  # dBsm
      material_constraints:
        fuselage: ["META001", "META002", "RAM001"]
        wings: ["META001", "RAM001"]
        tail: ["META002", "RAM002"]

# Batch configuration
batch_config:
  parallel_execution: true
  max_parallel_jobs: 4
  continue_on_error: true
  output_format: "json"
  generate_materials_report: true
  save_intermediate_results: true